name: Test, build and deploy to Pantheon

on:
  push:
    branches-ignore:
      # Trigger on push to any branch besides master
      - master

  workflow_dispatch:

env:
  SOME_ENV_VAR: "haha"
jobs:
  test-1:
    name: Testing 1
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{secrets.GITHUB_TOKEN}}
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set some variables
        run: |
          echo SITE_URL=hehehe >> $GITHUB_ENV
          echo SITE_URL=hehehe > .env
          ls -la
      - name: Upload env
        uses: actions/upload-artifact@v2
        with:
          name: env
          path: .env
      - name: Check structure
        run: |
          ls -la
  test-2:
    name: Testing 2
    runs-on: ubuntu-20.04
    needs: [test-1]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Download env
        uses: actions/download-artifact@v2
        with:
          name: env
      - name: Add to environment variables
        run: |
          cat .env >> $GITHUB_ENV
      - name: Display value
        run: |
          echo '::notice::Env value: ${{ env.SITE_URL }}'
          ls -la
