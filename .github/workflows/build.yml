name: Test, build and deploy to Pantheon

on:
  push:
    branches-ignore:
      # Trigger on push to any branch besides master
      - master

  workflow_dispatch:

env:
  SOME_ENV_VAR: "haha"
jobs:
  test-1:
    name: Testing 1
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{secrets.GITHUB_TOKEN}}
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set some variables
        run: |
          echo SITE_URL=hehehe >> $GITHUB_ENV
          echo SITE_URL=hehehe > .env
          ls -la
      - name: Cache ENV variables
        id: cache-env-variables
        uses: actions/cache@v2
        with:
          path: .env
          key: ${{ github.ref }}
      - name: Check structure
        run: |
          ls -la
  test-2:
    name: Testing 2
    runs-on: ubuntu-20.04
    needs: [test-1]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Restore ENV variables
        id: cache-restore-env-variables
        uses: actions/cache@v2
        with:
          path: |
            .env
            $GITHUB_ENV
          key: ${{ github.ref }}
      - name: Display value
        run: |
          echo '::notice::Env value: ${{ env.SITE_URL }}'
          echo '::notice::Some message.'
          ls -la
